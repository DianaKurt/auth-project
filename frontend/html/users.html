<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4">User Management</h3>
  
    <div class="d-flex gap-2 mb-3">
      <button id="btnBlock" class="btn btn-primary">Block</button>

      <button id="btnUnblock" class="btn btn-outline-primary" disabled>
        <i class="bi bi-unlock"></i>
      </button>

      <button id="btnDelete" class="btn btn-outline-danger" disabled>
        <i class="bi bi-trash"></i>
      </button>

      <button id="btnDeleteUnverified" class="btn btn-outline-danger" disabled>
        <i class="bi bi-person-x"></i>
      </button>
    </div>

    <div class="table-responsive">
      <table class="table   table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>
              <input type="checkbox" id="selectAll"/>
            </th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th id="sortLastLogin" 
            style="cursor: pointer;">
            Last Seen
            <i class="bi bi-arrow-down-up ms-1"></i>
            </th>
          </tr>
        </thead>
    
        <tbody>
        </tbody>
      </table>
    </div>
    
  </div>
  <script src="/frontend/js/users.js"></script>
</body>
</html>

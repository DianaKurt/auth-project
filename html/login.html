<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      

      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-box w-100">
  
          <h1 class="logo mb-5">THE APP</h1>
  
          <p class="text-muted mb-1">Start your journey</p>
          <h2 class="mb-4">Sign In to The App</h2>
  
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="E-mail"
                required
              >
            </div>
  
            <div class="mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                required
              >
            </div>
  
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
  
            <button class="btn btn-primary btn-lg w-100 mb-4">
              Sign In
            </button>
          </form>
  
          <div class="d-flex justify-content-between">
            <span>
              Don't have an account?
              <a href="/html/register.html">Sign up</a>
            </span>
            <a href="#">Forgot password?</a>
          </div>
  
        </div>
      </div>
  
      
      <div class="col-lg-6 d-none d-lg-block bg-image"></div>
  
    </div>
  </div>
  
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
